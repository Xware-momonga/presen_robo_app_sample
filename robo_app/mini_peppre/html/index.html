<!DOCTYPE html>
<html lang='ja'>
<head>

<meta charset='UTF-8'>
<meta content='width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0' name='viewport' />

<title>ミニペップレ</title>

<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/bootstrap/bootstrap.min.js'></script>
<script src='lib/qi/qi.js'></script>

<link rel='stylesheet' href='lib/bootstrap/bootstrap.min.css'>

<body>

<!--一覧のタイトル-->
<div class='col-sm-12'>
	プレゼン一覧
</div>

<!--プレゼン一覧のテーブル-->
<div class='col-sm-12'>
	<div id='main-table' class='col-sm-10 col-sm-offset-1'></div>
	<img id='loading' src='images/loading.gif' class='hidden'/>
</div>

	<div class='col-sm-4'>
		<button id='close' class='btn btn-danger'>終了</button>
	</div>
	<div class='col-sm-4'>
		<button id='update' class='btn btn-info'>更新</button>
	</div>
	<div class='col-sm-4'>
		<button id='play' class='btn btn-success'>再生</button>
	</div>
</div>
